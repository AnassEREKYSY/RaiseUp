<div class="card" (click)="openDetails()">
  <div class="image-container">
    <img
      [src]="user.avatarUrl || 'assets/default-investor.jpg'"
      alt="Investor Logo"
    />

    <button class="message-btn" (click)="openChat(); $event.stopPropagation()">
      <mat-icon>chat_bubble_outline</mat-icon>
    </button>

    <button class="heart-btn" (click)="toggleLike(); $event.stopPropagation()">
      <mat-icon>{{ liked ? 'favorite' : 'favorite_border' }}</mat-icon>
    </button>
  </div>

  <div class="card-content">
    <h3>{{ profile.companyName || user.fullName }}</h3>
    <p class="industries">{{ profile.industries.join(', ') }}</p>
    <p class="stage">{{ profile.stagePreference.join(', ') }}</p>
  </div>
</div>
