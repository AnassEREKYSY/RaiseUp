<div class="auth-screen">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Welcome back</h1>
      <p>Login to your account</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <label class="label">Email</label>
        <input class="input" type="email" formControlName="email" placeholder="john@company.com" />
      </div>

      <div class="form-row">
        <label class="label">Password</label>
        <div class="password-wrap">
          <input class="input" [type]="showPassword ? 'text' : 'password'"
                 formControlName="password" placeholder="••••••••" />
          <button type="button" class="eye-btn" (click)="togglePassword()">
            <i class="material-icons">{{ showPassword ? 'visibility_off' : 'visibility' }}</i>
          </button>
        </div>
      </div>

      <div class="row-between">
        <label><input type="checkbox" />&nbsp;Remember me</label>
        <a class="link" href="#">Forgot Password?</a>
      </div>

      <button class="btn btn-primary" type="submit" [disabled]="loading">Login</button>
    </form>

    <div class="helper">
      Not registered yet?
      <a routerLink="/register" class="link">Create an account ↗</a>
    </div>
  </div>
</div>
