<div class="chat-wrapper">
  <header class="chat-header">
    <button class="icon-btn ghost" (click)="ref.close()" aria-label="Close">
      <mat-icon>close</mat-icon>
    </button>

    <div class="meta">
      <img [ngSrc]="data.targetAvatar || 'assets/default-user.jpg'" width="40" height="40" class="avatar" alt="avatar" />
      <div>
        <h4 class="name">{{ data.targetName || 'User' }}</h4>
        <small class="subtitle">Direct messages</small>
      </div>
    </div>

    <span></span>
  </header>

  <div class="messages-scroll" #scrollEl>
    <div *ngIf="loading" class="state muted">Loading messagesâ€¦</div>
    <div *ngIf="!loading && errorMsg" class="state error">{{ errorMsg }}</div>

    <div *ngIf="!loading && !errorMsg && messages.length === 0" class="state empty">
      <mat-icon>chat_bubble_outline</mat-icon>
      <p>No messages yet. Say hello ðŸ‘‹</p>
    </div>

    <ng-container *ngIf="!loading && !errorMsg && messages.length > 0">
      <div *ngFor="let m of messages; trackBy: trackById" class="msg" [class.me]="isMine(m)">
        <div class="bubble">
          <p class="content">{{ m.content }}</p>
          <div class="meta-row">
            <span class="time">{{ m.createdAt ? (m.createdAt | date:'shortTime') : '' }}</span>
            <span *ngIf="isMine(m)" class="status" [class.read]="isRead(m)"><mat-icon>done_all</mat-icon></span>
          </div>
        </div>
      </div>
    </ng-container>
  </div>

  <div class="composer">
    <input
      [formControl]="input"
      placeholder="Write a messageâ€¦"
      (keydown.enter)="onEnter($any($event))"
      autocomplete="off"
    />
    <button type="button" (click)="send()" [disabled]="sendDisabled" aria-label="Send">
      <mat-icon>send</mat-icon>
    </button>
  </div>
</div>
