<div #grid class="card-list">
  <ng-container *ngIf="!loadingInitial; else initialSkeletons">
    <ng-container *ngIf="filtered.length === 0; else startupResults">
      <div class="empty-state">No results found</div>
    </ng-container>

    <ng-template #startupResults>
      <app-startup-card
        *ngFor="let s of visible; trackBy: trackById"
        [user]="s.user"
        [profile]="s.profile">
      </app-startup-card>

      <ng-container *ngIf="loadingMore">
        <div class="card skeleton" *ngFor="let _ of skeletonMore; trackBy: trackByIndex">
          <div class="image-container shimmer"></div>
          <div class="card-content">
            <div class="line w-70 shimmer"></div>
            <div class="meta">
              <div class="chip w-35 shimmer"></div>
              <div class="chip w-25 shimmer"></div>
            </div>
          </div>
        </div>
      </ng-container>

      <div #sentinel class="sentinel"></div>
    </ng-template>
  </ng-container>
</div>

<ng-template #initialSkeletons>
  <div class="card-list">
    <div class="card skeleton" *ngFor="let _ of skeletonInitial; trackBy: trackByIndex">
      <div class="image-container shimmer"></div>
      <div class="card-content">
        <div class="line w-70 shimmer"></div>
        <div class="meta">
          <div class="chip w-35 shimmer"></div>
          <div class="chip w-25 shimmer"></div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
