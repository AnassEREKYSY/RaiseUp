<div class="auth-screen">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Create account</h1>
      <p>Join RaiseUp and connect investors & startups</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <label class="label">Role</label>
        <select class="select" formControlName="role">
          <option value="STARTUP">Startup</option>
          <option value="INVESTOR">Investor</option>
        </select>
      </div>

      <div class="form-row">
        <label class="label">Full name</label>
        <input class="input" formControlName="fullName" placeholder="John Doe" />
      </div>

      <div class="form-row">
        <label class="label">Email</label>
        <input class="input" type="email" formControlName="email" placeholder="john@company.com" />
      </div>

      <div class="form-row">
        <label class="label">Password</label>
        <div class="password-wrap">
          <input class="input" [type]="showPassword ? 'text' : 'password'"
                 formControlName="password" placeholder="••••••••" />
          <button type="button" class="eye-btn" (click)="togglePassword()">
            <i class="material-icons">{{ showPassword ? 'visibility_off' : 'visibility' }}</i>
          </button>
        </div>
      </div>

      <button class="btn btn-primary" type="submit" [disabled]="loading">Register</button>
    </form>

    <div class="helper">
      Already have an account?
      <a routerLink="/login" class="link">Login here ↗</a>
    </div>
  </div>
</div>
