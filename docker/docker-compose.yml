version: "3.9"
services:
  db:
    image: postgres:16-alpine
    container_name: investor-db
    restart: unless-stopped
    env_file: .env.db
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - investor_db_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: investor-pgadmin
    restart: unless-stopped
    env_file: .env.db
    ports:
      - "${PGADMIN_PORT}:80"
    depends_on:
      - db

volumes:
  investor_db_data:
