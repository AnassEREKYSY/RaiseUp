version: "3.9"
services:
  db:
    image: postgres:16-alpine
    container_name: investor-db
    restart: unless-stopped
    env_file: .env.db
    ports:
      - "5433:5432"
    volumes:
      - investor_db_data:/var/lib/postgresql/data
    networks:
      - investor_net

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: investor-pgadmin
    restart: unless-stopped
    env_file: .env.db
    ports:
      - "8081:80"
    depends_on:
      - db
    networks:
      - investor_net

networks:
  investor_net:

volumes:
  investor_db_data:
